<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator b√†i 3</title>
</head>
<body>
<h1>Caculator</h1>
<br>
<input type="number" id="number1">
<input type="number" id="number2">
<br><br>
Result : <span id="result"></span>
<br><br>
<button onclick="Add()">Addition(+)</button>
<button onclick="Sub()">Subtraction(-)</button>
<button onclick="Mul()">Multiplication(X)</button>
<button onclick="Div()">Division(/)</button>
</body>
</html>
<script>
    function Add() {
        let OneNumber = Number(document.getElementById('number1').value) ;
        let SecondNumber = Number(document.getElementById('number2').value) ;
        let AddNumber = OneNumber + SecondNumber ;
        document.getElementById('result').innerHTML = AddNumber ;
    }
    function Sub() {
        let OneNumber = Number(document.getElementById('number1').value) ;
        let SecondNumber = Number(document.getElementById('number2').value) ;
        let SubNumber = OneNumber - SecondNumber ;
        document.getElementById('result').innerHTML = SubNumber ;
    }
    function Mul() {
        let OneNumber = Number(document.getElementById('number1').value) ;
        let SecondNumber = Number(document.getElementById('number2').value) ;
        let MulNumber = OneNumber * SecondNumber ;
        document.getElementById('result').innerHTML = MulNumber ;
    }
    function Div() {
        let OneNumber = Number(document.getElementById('number1').value) ;
        let SecondNumber = Number(document.getElementById('number2').value) ;
        let DivNumber = OneNumber / SecondNumber ;
        document.getElementById('result').innerHTML = DivNumber ;
    }
</script>
