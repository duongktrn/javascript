<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amont</th>
        <th colspan="3">From Currency	To Currency</th>
    </tr>
    <tr>
        <td><input id="amount"></td>
        <td>
            <select id="from">
                <option >VND</option>
                <option >USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option >VND</option>
                <option >USD</option>
            </select>
        </td>
        <td><button onclick="quydoi()">Convert</button></td>
    </tr>
</table>
<br><br><br>
<span id="kq"></span>
</body>
</html>
<script>
    function quydoi()
    {
        let From = document.getElementById('from').value
        let To = document.getElementById('to').value
        let amount = document.getElementById('amount').value
        let result
        if (From == "USD" && To == 'VND'){
            result = ("Result: ") + (amount * 23000) +" VNĐ"

        }
        else if (From =='USD'&& To=='USD')
        {
            result = ("Result: ") + amount +" $"
        }
        else if (From == 'VND'&& To == 'VND'){
            result = ("Result: ") + amount +" VNĐ"
        }
        else {
            result = ("Result: ") + (amount/23000) +" $"
        }
        document.getElementById('kq').innerHTML = result
    }
</script>
