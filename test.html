<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input id="firtNumber"><br>
 <input type="text" id="secondNumber"><br>
 <span id="tong"></span>
 <br><br>

 <button onclick="result()">Tính Tổng</button>

<script>
  function result() {
      let a = document.getElementById('firtNumber').value ;
      let b = document.getElementById('secondNumber').value;
      let soA_value = parseInt(a)  ;
      let soB_value = parseInt(b) ;
      let tong = soA_value + soB_value ;
      document.getElementById('tong').innerHTML = 'Tổng của 2 số là: ' + tong ;
  }

</script>

</body>
</html>
